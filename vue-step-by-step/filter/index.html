<!DOCTYPE html>
<html>
<head>
    <title>Computed Properties w/Vue.JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <ul>
        <!-- or -1 for reverse order. For multiple filters
        chain them with | -->
        <li v-for=" person in people | role 'sales' ">
            {{person.name}}
        </li>
    </ul>
        
        

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
