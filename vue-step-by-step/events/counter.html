<!DOCTYPE html>
<html>
<head>
    <title>Event Handling w/Vue.JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
       
           <button type="submit" @click="updateCount"><!-- or click="count+=1"-->
               Increment Counter: {{count}}
           </button>           
         
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="counter.js"></script>
</body>
</html>
